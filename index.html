  <script>
    tailwind.config = {
      theme: {
        extend: {
          screens: {
            'xs': '375px',
          },
          colors: {
            elkawera: {
              black: 'var(--bg-primary)',
              dark: 'var(--bg-secondary)',
              green: '#002a23',
              lightGreen: '#004d40',
              accent: '#00ff9d',
            }
          },
          fontFamily: {
            sans: ['Roboto Condensed', 'sans-serif'],
            display: ['Oswald', 'sans-serif'],
          },
          backgroundImage: {
            'mesh': 'var(--bg-mesh)',
          },
          animation: {
            'shimmer': 'shimmer 2.5s infinite linear',
            'shimmer-fast': 'shimmer 1.5s infinite linear',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'platinum-glow': 'platinumGlow 3s infinite alternate',
            'gold-pulse': 'goldPulse 4s ease-in-out infinite',
            'sheen-slide': 'sheenSlide 4s ease-in-out infinite',
            'gradient-x': 'gradientX 8s ease infinite',
            'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
            'scale-in': 'scaleIn 0.3s ease-out forwards',
            'rotate-slow': 'rotate 15s linear infinite',
            'float': 'float 6s ease-in-out infinite',
            'glitch': 'glitch 1s linear infinite',
            'energy-flow': 'energyFlow 5s linear infinite',
            'sparkle': 'sparkle 2s ease-in-out infinite',
          },
          keyframes: {
            shimmer: {
              '0%': { transform: 'translateX(-150%) skewX(12deg)' },
              '100%': { transform: 'translateX(350%) skewX(12deg)' },
            },
            platinumGlow: {
              '0%': { boxShadow: '0 0 10px rgba(56,189,248,0.3), inset 0 0 5px rgba(56,189,248,0.1)', borderColor: '#bae6fd' },
              '100%': { boxShadow: '0 0 25px rgba(56,189,248,0.8), inset 0 0 15px rgba(56,189,248,0.4)', borderColor: '#7dd3fc' },
            },
            goldPulse: {
              '0%, 100%': { opacity: '0.3', transform: 'scale(1)' },
              '50%': { opacity: '0.6', transform: 'scale(1.05)' },
            },
            sheenSlide: {
              '0%': { transform: 'translateX(-100%) skewX(-20deg)', opacity: '0' },
              '20%': { opacity: '0.4' },
              '50%': { transform: 'translateX(200%) skewX(-20deg)', opacity: '0' },
              '100%': { transform: 'translateX(200%) skewX(-20deg)', opacity: '0' }
            },
            gradientX: {
              '0%, 100%': { 'background-position': '0% 50%' },
              '50%': { 'background-position': '100% 50%' },
            },
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            scaleIn: {
              '0%': { opacity: '0', transform: 'scale(0.95)' },
              '100%': { opacity: '1', transform: 'scale(1)' },
            },
            rotate: {
              '0%': { transform: 'rotate(0deg)' },
              '100%': { transform: 'rotate(360deg)' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            },
            glitch: {
              '0%, 100%': { transform: 'translate(0)', clipPath: 'inset(0 0 0 0)' },
              '20%': { transform: 'translate(-2px, 2px)', clipPath: 'inset(20% 0 50% 0)' },
              '40%': { transform: 'translate(2px, -2px)', clipPath: 'inset(40% 0 10% 0)' },
              '60%': { transform: 'translate(-1px, 1px)', clipPath: 'inset(60% 0 30% 0)' },
              '80%': { transform: 'translate(1px, -1px)', clipPath: 'inset(10% 0 70% 0)' },
            },
            energyFlow: {
              '0%': { backgroundPosition: '0% 0%' },
              '100%': { backgroundPosition: '100% 100%' },
            },
            sparkle: {
              '0%, 100%': { opacity: '0', transform: 'scale(0) rotate(0deg)' },
              '50%': { opacity: '1', transform: 'scale(1) rotate(180deg)' },
            }
          }
        }

  <style>
    :root {
      --bg-primary: #000000;
      --bg-secondary: #111111;
      /* Slightly lighter for cards */
      --text-primary: #ffffff;
      --text-secondary: #9ca3af;
      --border-color: rgba(255, 255, 255, 0.1);
      --bg-mesh: radial-gradient(at 0% 0%, hsla(153, 95%, 30%, 0.4) 0, transparent 50%), radial-gradient(at 100% 100%, hsla(160, 100%, 15%, 0.4) 0, transparent 50%);
    }

    .light-mode {
      --bg-primary: #f0f2f5;
      --bg-secondary: #ffffff;
      --text-primary: #111827;
      --text-secondary: #6b7280;
      --border-color: rgba(0, 0, 0, 0.08);
      /* Softer border */
      --bg-mesh: radial-gradient(at 0% 0%, hsla(153, 95%, 90%, 1) 0, transparent 50%), radial-gradient(at 100% 100%, hsla(160, 100%, 95%, 1) 0, transparent 50%);
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 4px;
      height: 4px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(0, 255, 157, 0.1);
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(0, 255, 157, 0.2);
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(0, 255, 157, 0.5) !important;
    }

    /* Global Selection Style */
    ::selection {
      background-color: #00ff9d;
      color: #000000;
    }

    /* 3D Flip Utilities */
    .perspective-1000 {
      perspective: 1000px;
    }

    .transform-style-3d {
      transform-style: preserve-3d;
    }

    .backface-hidden {
      backface-visibility: hidden;
    }

    .rotate-y-180 {
      transform: rotateY(180deg);
    }

    /* Smoother Flip Animation with Overshoot */
    .flip-transition {
      transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    /* Hide scrollbar for clean UI but keep functionality */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
